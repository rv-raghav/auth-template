<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Email verified successfully">
    <title>Email Verified | Auth Template</title>

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS (compiled) -->
    <link rel="stylesheet" href="../../css/styles.css">

    <style>
        /* Success checkmark animation */
        @keyframes checkmark {
            0% {
                stroke-dashoffset: 100;
            }

            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes scale-up {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .checkmark-circle {
            animation: scale-up 0.5s ease-out forwards;
        }

        .checkmark-check {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: checkmark 0.5s ease-out 0.3s forwards;
        }
    </style>
</head>

<body class="font-sans bg-slate-950 text-slate-50 min-h-screen">

    <!-- Main Container -->
    <div class="flex min-h-screen">

        <!-- Left Panel - Branding (Hidden on mobile) -->
        <div class="hidden lg:flex lg:w-1/2 grid-pattern items-center justify-center relative">
            <div class="relative z-10 flex flex-col items-center max-w-xs text-center">
                <a href="../../index.html" class="block mb-6">
                    <img src="../../assets/logo/logo_lyst1760200411464.png" alt="Logo" width="200" height="60">
                </a>
                <p class="text-gray-400 text-sm leading-relaxed">
                    Welcome back! Your identity has been verified.
                </p>
            </div>
        </div>

        <!-- Right Panel - Success State -->
        <div class="w-full lg:w-1/2 flex flex-col p-6 sm:p-8 lg:p-12 lg:border-l lg:border-slate-800">

            <!-- Mobile Logo -->
            <div class="flex justify-center mb-12 lg:hidden">
                <img src="../../assets/logo/logo_lyst1760200411464.png" alt="Logo" width="180" height="54">
            </div>

            <!-- Content Container -->
            <div class="flex-1 flex flex-col justify-center w-full max-w-md mx-auto text-center">

                <!-- Success Animation -->
                <div class="mb-8">
                    <div
                        class="inline-flex items-center justify-center w-24 h-24 rounded-full bg-green-500/10 checkmark-circle">
                        <img src="../../assets/icons/check-circle.svg" alt="" class="w-12 h-12">
                    </div>
                </div>

                <!-- Success Message -->
                <div class="mb-8">
                    <h1 class="text-2xl sm:text-3xl font-bold text-white mb-3">Email Verified!</h1>
                    <p class="text-slate-400 text-sm">
                        Your email has been successfully verified. You can now access your account.
                    </p>
                </div>

                <!-- Success Alert -->
                <div class="alert alert-success mb-8 animate-fade-in">
                    <div class="flex items-center justify-center gap-3">
                        <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span>Redirecting to dashboard in <span id="countdown" class="font-semibold">5</span>
                            seconds...</span>
                    </div>
                </div>

                <!-- Action Button -->
                <a href="../../index.html" class="btn btn-primary w-full">
                    Continue to Dashboard
                </a>

                <!-- Help Text -->
                <p class="mt-6 text-sm text-slate-500">
                    Having trouble?
                    <a href="#" class="link">Contact support</a>
                </p>

            </div>

        </div>

    </div>

    <!-- Countdown Script -->
    <script>
        let seconds = 5;
        const countdownEl = document.getElementById('countdown');

        const interval = setInterval(() => {
            seconds--;
            countdownEl.textContent = seconds;

            if (seconds <= 0) {
                clearInterval(interval);
                // Redirect (would be to dashboard in real app)
                // window.location.href = 'index.html';
            }
        }, 1000);
    </script>

</body>

</html>
