<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reset your password">
    <title>Reset Password | Auth Template</title>

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS (compiled) -->
    <link rel="stylesheet" href="../../css/styles.css">
</head>

<body class="font-sans bg-slate-950 text-slate-50 min-h-screen">

    <!-- Main Container -->
    <div class="flex min-h-screen">

        <!-- Left Panel - Branding (Hidden on mobile) -->
        <div class="hidden lg:flex lg:w-1/2 grid-pattern items-center justify-center relative">
            <div class="relative z-10 flex flex-col items-center max-w-xs text-center">
                <a href="../../index.html" class="block mb-6">
                    <img src="../../assets/logo/logo_lyst1760200411464.png" alt="Logo" width="200" height="60">
                </a>
                <p class="text-gray-400 text-sm leading-relaxed">
                    Create a strong password to keep your account secure.
                </p>
            </div>
        </div>

        <!-- Right Panel - Reset Password Form -->
        <div class="w-full lg:w-1/2 flex flex-col p-6 sm:p-8 lg:p-12 lg:border-l lg:border-slate-800">

            <!-- Back Button -->
            <div class="mb-8">
                <a href="../auth/signin.html" class="btn btn-ghost inline-flex items-center gap-2 text-sm">
                    <img src="../../assets/icons/chevron-left.svg" alt="" class="w-4 h-4">
                    Back to sign in
                </a>
            </div>

            <!-- Mobile Logo -->
            <div class="flex justify-center mb-8 lg:hidden">
                <img src="../../assets/logo/logo_lyst1760200411464.png" alt="Logo" width="180" height="54">
            </div>

            <!-- Form Container -->
            <div class="flex-1 flex flex-col justify-center w-full max-w-md mx-auto">

                <!-- Header -->
                <div class="mb-8">
                    <h1 class="text-2xl sm:text-3xl font-bold text-white mb-2">Reset Password</h1>
                    <p class="text-slate-400 text-sm">Choose a new password for your account.</p>
                </div>

                <!-- Error Alert -->
                <!-- 
                <div class="alert alert-error mb-6 animate-fade-in">
                    Passwords do not match. Please try again.
                </div>
                -->

                <!-- Success State (show after successful reset) -->
                <!-- 
                <div class="space-y-4">
                    <div class="alert alert-success animate-fade-in">
                        <div class="flex items-center gap-3">
                            <img src="../../assets/icons/check.svg" alt="" class="w-5 h-5">
                            <span>Your password has been reset. Redirecting you to sign in...</span>
                        </div>
                    </div>
                    <a href="../auth/signin.html" class="btn btn-primary w-full">
                        Go to Sign In
                    </a>
                </div>
                -->

                <!-- Reset Password Form -->
                <form action="#" method="POST" class="space-y-6">

                    <!-- New Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-300 mb-2">
                            New Password <span class="text-red-500">*</span>
                        </label>
                        <div class="relative">
                            <input type="password" id="password" name="password" class="input-field focus-ring pr-12"
                                placeholder="Enter new password" required autocomplete="new-password" minlength="8">
                            <button type="button" class="password-toggle" aria-label="Toggle password visibility"
                                onclick="togglePassword('password')">
                                <img src="../../assets/icons/eye.svg" alt="" class="w-5 h-5">
                            </button>
                        </div>
                        <p class="mt-1.5 text-xs text-slate-500">
                            Minimum 8 characters with uppercase, lowercase, and number
                        </p>
                    </div>

                    <!-- Confirm Password Field -->
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-slate-300 mb-2">
                            Confirm Password <span class="text-red-500">*</span>
                        </label>
                        <div class="relative">
                            <input type="password" id="confirm-password" name="confirm-password"
                                class="input-field focus-ring pr-12" placeholder="Re-enter new password" required
                                autocomplete="new-password">
                            <button type="button" class="password-toggle" aria-label="Toggle password visibility"
                                onclick="togglePassword('confirm-password')">
                                <img src="../../assets/icons/eye.svg" alt="" class="w-5 h-5">
                            </button>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-full">
                        Reset Password
                    </button>

                    <!-- Back to Sign In -->
                    <p class="text-center text-sm text-slate-400">
                        Changed your mind?
                        <a href="../auth/signin.html" class="link font-medium">Back to sign in</a>
                    </p>

                </form>

            </div>

        </div>

    </div>

    <!-- Minimal JS for password toggle -->
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }
    </script>

</body>

</html>
