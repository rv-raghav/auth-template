<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to your account">
    <title>Sign In | Auth Template</title>

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS (compiled) -->
    <link rel="stylesheet" href="../../css/styles.css">
</head>

<body class="font-sans bg-slate-950 text-slate-50 min-h-screen">

    <!-- Main Container -->
    <div class="flex min-h-screen">

        <!-- Left Panel - Branding (Hidden on mobile) -->
        <div class="hidden lg:flex lg:w-1/2 grid-pattern items-center justify-center relative">
            <div class="relative z-10 flex flex-col items-center max-w-xs text-center">
                <a href="../../index.html" class="block mb-6">
                    <img src="../../assets/logo/logo_lyst1760200411464.png" alt="Logo" width="200" height="60">
                </a>
                <p class="text-gray-400 text-sm leading-relaxed">
                    Secure authentication for your applications. Fast, reliable, and easy to integrate.
                </p>
            </div>
        </div>

        <!-- Right Panel - Sign In Form -->
        <div class="w-full lg:w-1/2 flex flex-col p-6 sm:p-8 lg:p-12 lg:border-l lg:border-slate-800">

            <!-- Mobile Logo -->
            <div class="flex justify-center mb-12 lg:hidden">
                <img src="../../assets/logo/logo_lyst1760200411464.png" alt="Logo" width="180" height="54">
            </div>

            <!-- Form Container -->
            <div class="flex-1 flex flex-col justify-center w-full max-w-md mx-auto">

                <!-- Header -->
                <div class="mb-8">
                    <h1 class="text-2xl sm:text-3xl font-bold text-white mb-2">Sign In</h1>
                    <p class="text-slate-400 text-sm">Enter your email and password to sign in!</p>
                </div>

                <!-- Error Alert (hidden by default, add 'hidden' class to hide) -->
                <!-- 
                <div class="alert alert-error mb-6 animate-fade-in">
                    Invalid email or password. Please try again.
                </div>
                -->

                <!-- Sign In Form -->
                <form action="#" method="POST" class="space-y-6">

                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-300 mb-2">
                            Email <span class="text-red-500">*</span>
                        </label>
                        <input type="email" id="email" name="email" class="input-field focus-ring"
                            placeholder="you@example.com" required autocomplete="email">
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-300 mb-2">
                            Password <span class="text-red-500">*</span>
                        </label>
                        <div class="relative">
                            <input type="password" id="password" name="password" class="input-field focus-ring pr-12"
                                placeholder="Enter your password" required autocomplete="current-password">
                            <!-- Password Toggle Icon -->
                            <button type="button" class="password-toggle" aria-label="Toggle password visibility"
                                onclick="togglePassword()">
                                <!-- Eye Icon (show password) -->
                                <img id="eye-icon" src="../../assets/icons/eye.svg" alt="" class="w-5 h-5">
                                <!-- Eye Off Icon (hide password) - hidden by default -->
                                <img id="eye-off-icon" src="../../assets/icons/eye-off.svg" alt="" class="w-5 h-5 hidden">
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" name="remember" id="remember">
                            <span class="text-sm text-slate-400">Keep me logged in</span>
                        </label>
                        <a href="../auth/forgot-password.html" class="link text-sm">Forgot password?</a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-full">
                        Sign In
                    </button>

                    <!-- Divider -->
                    <div class="divider">or continue with</div>

                    <!-- OAuth Buttons -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <!-- Google -->
                        <button type="button" class="btn btn-oauth">
                            <img src="../../assets/icons/google.svg" alt="Google" class="w-5 h-5">
                            <span>Google</span>
                        </button>

                        <!-- GitHub -->
                        <button type="button" class="btn btn-oauth">
                            <img src="../../assets/icons/github.svg" alt="GitHub" class="w-5 h-5">
                            <span>GitHub</span>
                        </button>
                    </div>

                </form>

                <!-- Sign Up Link -->
                <p class="mt-8 text-center text-sm text-slate-400">
                    Don't have an account?
                    <a href="../auth/signup.html" class="link font-medium">Create an account</a>
                </p>

            </div>

        </div>

    </div>

    <!-- Minimal JS for password toggle (can be removed if pure CSS-only needed) -->
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            const eyeOffIcon = document.getElementById('eye-off-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.add('hidden');
                eyeOffIcon.classList.remove('hidden');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('hidden');
                eyeOffIcon.classList.add('hidden');
            }
        }
    </script>

</body>

</html>
