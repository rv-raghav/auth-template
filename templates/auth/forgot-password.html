<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reset your password">
    <title>Forgot Password | Auth Template</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../assets/logo/logo_lyst1760200411464.png">

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS (compiled) -->
    <link rel="stylesheet" href="../../css/styles.css">
</head>

<body class="font-sans bg-slate-950 text-slate-50 min-h-screen">

    <!-- Main Container -->
    <div class="auth-shell">

        <!-- Left Panel - Branding (Hidden on mobile) -->
        <div class="auth-brand-panel grid-pattern">
            <div class="auth-brand-panel-content">
                <a href="../../index.html" class="block mb-6">
                    <img src="../../assets/logo/logo_lyst1760200411464.png" alt="Logo" width="200" height="60">
                </a>
                <p class="text-slate-400 text-sm leading-relaxed">
                    Don't worry, it happens to the best of us. We'll help you get back in.
                </p>
            </div>
        </div>

        <!-- Right Panel - Forgot Password Form -->
        <div class="auth-form-panel">

            <!-- Mobile Logo -->
            <div class="mobile-logo-row mb-8 lg:hidden">
                <img src="../../assets/logo/logo_lyst1760200411464.png" alt="Logo" width="180" height="54">
            </div>

            <!-- Form Container -->
            <div class="auth-form-content">

                <!-- Header -->
                <div class="mb-8">
                    <p class="page-kicker mb-2">Recovery</p>
                    <h1 class="text-2xl sm:text-3xl font-bold text-white mb-2">Forgot Password</h1>
                    <p class="text-slate-400 text-sm">Enter your email and we'll send you a reset link.</p>
                </div>

                <!-- Success Alert (show after form submission) -->
                <!-- 
                <div class="alert alert-success mb-6 animate-fade-in">
                    If an account exists for <strong>user@example.com</strong>, a reset link has been sent.
                </div>
                -->

                <!-- Error Alert -->
                <!-- 
                <div class="alert alert-error mb-6 animate-fade-in">
                    We couldn't process your request right now. Please try again.
                </div>
                -->

                <!-- Forgot Password Form -->
                <form action="#" method="POST" class="space-y-6">

                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-300 mb-2">
                            Email <span class="text-red-500">*</span>
                        </label>
                        <input type="email" id="email" name="email" class="input-field focus-ring"
                            placeholder="you@example.com" required autocomplete="email">
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-full">
                        Send Reset Link
                    </button>

                    <!-- Alternative Options -->
                    <div class="panel-card text-center space-y-3">
                        <p class="text-sm text-slate-400">
                            Remember your password?
                            <a href="../auth/signin.html" class="link font-medium">Back to sign in</a>
                        </p>

                        <p class="text-sm text-slate-500">— or —</p>

                        <a href="../verify/otp.html" class="link text-sm">
                            Verify with OTP instead
                        </a>
                    </div>

                </form>

            </div>

        </div>

    </div>

</body>

</html>
